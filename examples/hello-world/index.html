<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hello World</title>
        <meta name="description" content="Hello world example" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module">
            import { html, render } from '../../dist/index.es.js';

            const hello = ({ name }) => html`
                <h1>
                    Hello ${name}
                </h1>
            `;

            render(hello({ name: 'World' }), document.getElementById('root'));
        </script>
    </body>
</html>
